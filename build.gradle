group 'thesis_prototyp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.mongodb:mongodb-driver:3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
